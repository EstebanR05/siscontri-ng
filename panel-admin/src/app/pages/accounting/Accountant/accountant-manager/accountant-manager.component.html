<div class="my-2 d-flex justify-content-between">
    <div class="fw-bold">
        <svg (click)="this.location.back()" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            fill="currentColor" class="bi bi-box-arrow-left mb-1 mr-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
            <path fill-rule="evenodd"
                d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
        </svg>
        {{ (this.id ? "  Actualizar" : "  Crear") + " Comprobante Contable" }}
    </div>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
    <div class="card p-2">
        <div class="card-header bg-white">
            <div class="d-flex justify-content-between">
                <strong class="pt-2">Informaci√≥n</strong>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button class="btn btn-primary btn-sm" type="submit">
                            Guardar
                        </button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Second group">
                        <button (click)="this.location.back()" class="btn btn-secondary btn-sm" type="button">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="row"></div>
        </div>
    </div>
</form>
